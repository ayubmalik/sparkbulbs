<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span9">
                <div>
                    <video id="sparkbulb-player" class="video-js vjs-default-skin" controls preload="auto" width="896" height="504" data-setup="{}">
                        <source src="buildassets/bbc_clip1.mp4" type='video/mp4' />
                        <track kind="captions" src="./buildassets/bbc_clip1.vtt" srclang="en" label="English" default>
                    </video>
                </div>
            </div>
            <div class="span3" id="sparkbulb-sidebar" style="display:none">
                <h1>BBC SPARK BULBS</h1>
                <ul class="nav">
                </ul>
                <a class="close-button">X</a>
            </div>
        </div>
        <footer>
            <p>&copy; Spark Bulbs 2013</p>
        </footer>

        <div id="eureka" style="display:none"><img src="images/bulb.gif" height="55" width="32"/></div>
    </div>
